<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Interest Form</title>
    <link rel="stylesheet" href="style.css"> <!-- Link to your external CSS file -->
</head>
<body>

    <h3 style="text-align: center;"><strong>Are you interested in this course? Get in touch:</strong></h3>
    
    <!-- Start of the form -->
    <form class="form-style" action="https://docs.google.com/forms/u/0/d/e/1FAIpQLSfMtcTICt0ktQM2sqHqZA-GWhj79-tymNDuFIydmapakTljGQ/formResponse" method="post">
        <!-- Input field for Name -->
        <div class="form-row">
            <label for="name">Name:</label>
            <input id="name" name="entry.850471548" type="text" placeholder="Name">
        </div>
        <!-- Input field for Email -->
        <div class="form-row">
            <label for="email">Email:</label>
            <input id="email" name="entry.145944067" type="email" placeholder="Email Address">
        </div>
        <!-- Input field for Organisation -->
        <div class="form-row">
            <label for="organisation">Organisation:</label>
            <input id="organisation" name="entry.298283981" type="text" placeholder="Organisation">
        </div>
        <!-- Dropdown for selecting a Product (Course) -->
        <div class="form-row">
            <label for="product">Product:</label>
            <select id="product" name="entry.1055749086">
                <!-- Options for each course -->
                <option value="assessmentChildPrimaryCare">Assessment of the Child in Primary Care</option>
                <option value="assessmentChildPrimaryCare">Assessment of the Child in Primary Care</option>
                <option value="contraceptionPracticeNurses">Contraception for Practice Nurses</option>
                <option value="gynaecologyAssessment">Gynaecology Assessment &amp; Examination</option>
                <option value="palliativeEndOfLifeCare">Key Concepts in Palliative and End of Life Care</option>
                <option value="assessmentOlderPeople">Comprehensive assessment of older people</option>
                <option value="griefLossBereavement">Grief, loss and bereavement</option>
                <option value="woundCarePNs">Wound care for PNs</option>
                <option value="womensHealthPrimaryCare">Womenâ€™s health for primary care clinicians</option>
                <option value="mentalHealthPrimaryCare">Mental health in primary care</option>
                <option value="understandingBloodResults">Understanding blood results</option>
                <option value="vaginalRingPessaryTraining">Vaginal ring pessary training</option>
                <option value="minorIllnessYoungPeople">Minor illness in young people 13-17 years</option>
                <option value="recognisingUnwellPatient">Recognising the unwell patient 1 day</option>
                <option value="woundManagementHCAs">Wound management for HCAs</option>
                <option value="paediatricMinorIllness">Paediatric Minor Illness</option>
                <option value="introTravelHealth">Introduction to travel health</option>
                <option value="travelHealthUpdate">Travel health update</option>
            </select>
        </div>
        <!-- Radio buttons for selecting Delivery Method -->
        <div class="form-row">
            <label for="deliveryMethod">Delivery Method:</label>
            <div class="radio-group" id="deliveryMethod">
                <input type="radio" id="entry.2016715143" name="entry.2016715143" value="Face-to-Face">
                <label for="faceToFace">Face-to-Face</label>
        
                <input type="radio" id="entry.2016715143" name="entry.2016715143" value="Virtual (via Zoom)">
                <label for="virtual">Virtual (Via Zoom)</label>
            </div>
        </div>
        <!-- Input field for Number of Delegates -->
        <div class="form-row">
            <label for="delegateNumber">Number of Delegates:</label>
            <input id="delegateNumber" name="entry.1470875807" type="number" placeholder="Number of Delegates">
        </div>
        <!-- Textarea for Additional Information -->
        <div class="form-row">
            <label for="additionalInfo">Any Other Relevant Info:</label>
            <textarea id="additionalInfo" name="entry.624817441" placeholder="Additional info"></textarea>
        </div>
        <!-- Submit button -->
        <div class="form-row">
            <input type="submit" value="Submit">
        </div>
    </form>
    <!-- End of the form -->

</body>
</html>
